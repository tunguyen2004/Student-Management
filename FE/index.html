<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>WEB QLHS</title>
    <title>Đăng nhập Giáo viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            gap: 30px;
        }

        /* Logo */
        .logo img {
            width: 350px;
            /*height: auto;*/
            display: block;
        }

        /* Form đăng nhập */
        .login-container {
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 30px;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .remember-forgot a {
            color: #4a90e2;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        #errorMsg {
            color: red;
            display: none;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }


        .btn-login {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #357ABD;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <!-- Logo bên trái -->
        <div class="logo">
            <img src="/assets/img/icons/logowebhs.png" alt="Logo QLHS">
        </div>

        <!-- Form đăng nhập bên phải -->
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>

                </div>

                <div class="remember-forgot">
                    <a href="forgot-password.html">Quên mật khẩu?</a>
                </div>

                <!-- Thông báo lỗi -->
                <p id="errorMsg"></p>



                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
    <!-- <script src="/assets/js/auth.js"></script> -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const result = await login(username, password);

            if (result.success) {
                alert(`Đăng nhập thành công với vai trò: ${result.user.role.toUpperCase()}`);
                if (result.user.role === 'admin') {
                    window.location.href = '/pages/admin/dashboard.html';
                } else if (result.user.role === 'teacher') {
                    window.location.href = '/pages/teacher/dashboard.html';
                }
            } else {
                errorMsg.style.display = 'block';
                errorMsg.textContent = result.message || 'Tên đăng nhập hoặc mật khẩu không đúng!';
            }
        });
    </script>


</body>

</html>
