<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân công giảng dạy</title>
    <link rel="stylesheet" href="/assets/css/main.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }



        main {
            padding: 100px 30px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(30, 41, 59, 0.08), 0 1.5px 6px rgba(30, 41, 59, 0.04);
            padding: 32px 28px 24px 28px;
            margin-top: 10px;
        }

        .filter-bar {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 28px;
            background: #f1f5f9;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.04);
        }

        .filter-bar label {
            font-weight: 500;
            color: #334155;
        }

        .filter-bar select {
            padding: 6px 16px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #fff;
            font-size: 15px;
            color: #1e293b;
            outline: none;
            transition: border 0.2s;
        }

        .filter-bar select:focus {
            border: 1.5px solid #2563eb;
        }

        .teaching-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 18px;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.04);
            border-radius: 10px;
            overflow: hidden;
        }

        .teaching-table th,
        .teaching-table td {
            padding: 13px 10px;
            text-align: center;
        }

        .teaching-table thead th {
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }

        .teaching-table tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.2s;
        }

        .teaching-table tbody tr:hover {
            background: #f1f5f9;
        }

        .teaching-table td {
            font-size: 15px;
            color: #334155;
        }

        .teaching-table td:last-child {
            font-style: italic;
            color: #64748b;
        }

        .summary {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 16px;
            color: #2563eb;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.04);
        }
    </style>
</head>


<body>
    <!-- HEADER -->
    <header class="topbar">
        <div class="logo">

                style="height:40px;width:auto;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);margin-right:10px;">
            <span style="font-size:20px;font-weight:700;letter-spacing:1px;color:#fff;">MinhThu</span>
        </div>
        <nav class="menu">
            <a href="/pages/teacher/dashboard.html" class="menu-link ">Tổng quan</a>
            <a href="/pages/teacher/teaching-list.html" class="menu-link active">Phân công giảng dạy</a>
            <!-- <a href="/pages/teacher/class-students.html" class="menu-link">Danh sách học sinh</a> -->
            <a href="/pages/teacher/grades/list.html" class="menu-link">Quản lý điểm</a>
            <a href="/pages/teacher/subject-statistics.html" class="menu-link">Thống kê môn học</a>
        </nav>

        <div class="user-section">
            <span>Xin chào, <strong>GV. Nguyễn Văn A</strong></span>
            <button class="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </header>


    <!-- MAIN -->
    <main>


    </main>


    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js"></script>


</body>

</html>
