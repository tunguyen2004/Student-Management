    <script>
        const students = [
            { id: 1, name: "Nguy·ªÖn VƒÉn An" },

        // T·∫£i danh s√°ch h·ªçc sinh
        function loadStudents() {
            const tbody = document.querySelector("#score-table tbody");
            tbody.innerHTML = "";
            students.forEach((s, index) => {

                row.innerHTML = `

          <td><input type="number" min="0" max="10" class="score-input" oninput="updateAverage(this)"></td>

        // C·∫≠p nh·∫≠t ƒëi·ªÉm trung b√¨nh khi nh·∫≠p
        function updateAverage(input) {

        }
