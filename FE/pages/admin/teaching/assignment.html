<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phân công giảng dạy | Admin</title>
    <link rel="stylesheet" href="/assets/css/main.css" />

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* ===== HEADER ===== */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e293b;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            height: 60px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu-link {
            color: #e2e8f0;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .menu-link:hover {
            background: #334155;
        }

        .menu-link.active {
            background: #2563eb;
            color: #fff;
            font-weight: bold;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* ===== MAIN ===== */
        main {
            padding: 100px 30px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header h2 {
            font-size: 22px;
            font-weight: bold;
        }

        .btn-add {
            background: #2563eb;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 15px;
        }

        .btn-add:hover {
            background: #1d4ed8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
            color: #1e293b;
        }

        tr:hover {
            background: #f8fafc;
        }

        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            margin-right: 8px;
            font-size: 14px;
            color: #2563eb;
        }

        .actions button:hover {
            text-decoration: underline;
        }

        .actions .delete-btn {
            color: #e74c3c;
        }

        .actions .delete-btn:hover {
            color: #c0392b;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 650px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }
        .close-btn {
            color: #9ca3af;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover, .close-btn:focus { color: #111827; }

        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }

        .schedule-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .schedule-row select { min-width: 120px; }
        .btn-add-schedule, .btn-remove-schedule {
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .btn-add-schedule { background: #dbeafe; color: #1e40af; }
        .btn-add-schedule:hover { background: #bfdbfe; }
        .btn-remove-schedule { background: #fee2e2; color: #991b1b; }
        .btn-remove-schedule:hover { background: #fecaca; }

        .modal-footer {
            text-align: right;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            margin-top: 25px;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-secondary { background: #e5e7eb; color: #374151; margin-right: 10px; }
        .btn-secondary:hover { background: #d1d5db; }


        /* Responsive */
        @media (max-width: 768px) {
            .topbar { flex-direction: column; height: auto; padding: 10px; }
            .menu { margin: 10px 0; flex-wrap: wrap; justify-content: center; }
            main { padding: 120px 15px 30px; }
            table { font-size: 14px; }
            th, td { padding: 8px; }
            .modal-content { margin: 5% auto; }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="topbar">
        <div class="logo">
            <img src="/assets/img/icons/logowebhs.png" alt="logo"
                style="height:40px;width:auto;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);margin-right:10px;">
            <span style="font-size:20px;font-weight:700;letter-spacing:1px;color:#fff;">MinhThu</span>
        </div>

        <nav class="menu">
            <a href="/pages/admin/dashboard.html" class="menu-link"> Dashboard</a>
            <a href="/pages/admin/teachers/list.html" class="menu-link"> Giáo viên</a>
            <a href="/pages/admin/students/list.html" class="menu-link"> Học sinh</a>
            <a href="/pages/admin/classes/list.html" class="menu-link"> Lớp học</a>
            <a href="/pages/admin/subjects/list.html" class="menu-link"> Môn học</a>
            <a href="/pages/admin/teaching/assignment.html" class="menu-link active"> Phân công</a>
            <a href="/pages/admin/reports/class-statistics.html" class="menu-link"> Báo cáo</a>
        </nav>

        <div class="user-section">
            <span>Xin chào, <strong>Admin</strong></span>
            <button class="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="page-header">
            <h2>Phân công giảng dạy</h2>
            <button class="btn-add" onclick="addAssignment()">+ Thêm phân công</button>
        </div>

        <!-- BẢNG PHÂN CÔNG GIẢNG DẠY -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Giáo viên</th>
                    <th>Lớp</th>
                    <th>Môn học</th>
                    <th>Học kỳ</th>
                    <th>Năm học</th>
                    <th>Lịch dạy</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="assignmentTableBody">
                <!-- Dữ liệu sẽ được tải vào đây bằng JavaScript -->
            </tbody>
        </table>
    </main>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/admin/teaching-assignments.js"></script>
</body>

</html>
