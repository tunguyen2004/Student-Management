<div id="teacherModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Thông tin Giáo viên</h2>
            <span class="close-btn" onclick="closeModal('teacherModal')">&times;</span>
        </div>

        <div class="modal-body">
            <form id="teacherForm" class="form">
                <input type="hidden" id="teacherId" name="teacherId">

                <!-- Basic Info -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="teacher_code">Mã giáo viên</label>
                        <input type="text" id="teacher_code" name="teacher_code" disabled />
                    </div>
                    <div class="form-group">
                        <label for="full_name">Họ và tên</label>
                        <input type="text" id="full_name" name="full_name" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Để trống nếu không đổi" />
                    </div>
                </div>

                <hr>

                <!-- Contact Info -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" />
                </div>

                <!-- Personal Info -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="date_of_birth">Ngày sinh</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" />
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính</label>
                        <select id="gender" name="gender">
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>

                <hr>

                <!-- Professional Info (Teacher Table) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="specialization">Chuyên môn</label>
                        <input type="text" id="specialization" name="specialization" />
                    </div>
                    <div class="form-group">
                        <label for="degree">Bằng cấp</label>
                        <input type="text" id="degree" name="degree" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="start_date">Ngày bắt đầu công tác</label>
                    <input type="date" id="start_date" name="start_date" />
                </div>

                <hr>

                <!-- Banking Info -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="bank_name">Ngân hàng</label>
                        <input type="text" id="bank_name" name="bank_name" />
                    </div>
                    <div class="form-group">
                        <label for="bank_account">Số tài khoản</label>
                        <input type="text" id="bank_account" name="bank_account" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="salary">Lương</label>
                    <input type="number" id="salary" name="salary" min="0" step="0.01" />
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label for="notes">Ghi chú</label>
                    <textarea id="notes" name="notes" rows="2"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('teacherModal')">Hủy</button>
                    <button type="submit" class="btn-submit">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
